<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Lista graczy</title>

<style>
/* ===== ANIMACJE ===== */
@keyframes fadeSlideIn {
    from { opacity: 0; transform: translateY(30px) scale(0.95); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

@keyframes glow {
    0% { box-shadow: 0 0 5px #ffffff; }
    50% { box-shadow: 0 0 20px #fcfcfc; }
    100% { box-shadow: 0 0 5px #e6e6e6; }
}

/* ===== STRONA ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("tlo.gif") no-repeat center center fixed;
    background-size: cover;
    color: #e5e7eb;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(15, 23, 42, 0);
    padding: 25px;
    border-radius: 18px;
    max-width: 520px;
    width: 100%;
    animation: fadeSlideIn 1s ease;
    backdrop-filter: blur(6px);
}

h1 {
    margin-top: 0;
}

/* ===== AVATARY ===== */
.avatars {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.avatar {
    text-align: center;
    animation: fadeSlideIn 0.8s ease forwards;
}

.avatar img {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 2px solid #ffffff;
    transition: 0.3s ease;
    animation: float 3s ease-in-out infinite;
}

.avatar img:hover {
    transform: scale(1.2) rotate(5deg);
    animation: glow 1.5s infinite;
}

/* ===== LISTA ===== */
ul {
    list-style: none;
    padding: 0;
}

li {
    background: #1e293b00;
    margin-bottom: 6px;
    padding: 10px 14px;
    border-radius: 8px;
    opacity: 0;
    animation: fadeSlideIn 0.6s ease forwards;
}

li:nth-child(1){animation-delay:0.2s}
li:nth-child(2){animation-delay:0.4s}
li:nth-child(3){animation-delay:0.6s}

/* ===== BUTTON STYLE (opcjonalnie) ===== */
button {
    margin-top: 15px;
    background: linear-gradient(135deg,#22d3ee,#38bdf8);
    border: none;
    padding: 12px 22px;
    border-radius: 999px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px #1979a100;
}
</style>
</head>

<body>

<div class="container">

<h1>Lista graczy</h1>

<div class="avatars">
    <div class="avatar">
        <img src="MikiYT1.webp">
        <div>MikiYT1</div>
    </div>
    </div>
    <div class="avatar">
        <img src="Mikolais.webp">
        <div>Mikolais</div>
    </div>
</div>


</div>

</body>
</html>
